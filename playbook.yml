---
- name: "Apache Tomcat Common Criteria Validation"
  hosts: "all"
  vars:
    tomcat_setup: true
    tomcat_version: 9.0.48
    workdir: /opt
    tomcat:
      user: tomcat_admin
      group: tomcat
      home: "{{ lookup('env','CATALINA_HOME') }}"
      base: "{{ lookup('env','CATALINA_BASE') }}"
      conf:
        properties: "./conf/catalina.properties"
        policy: "./conf/catalina.policy"
        logging: "./conf/logging.properties"
        context: "./conf/context.xml"
        server: "./conf/server.xml"
      apps:
        to_remove:
          - docs
          - ROOT
          - examples
      archive_url: "https://archive.apache.org/dist/tomcat/tomcat-9/v{{ tomcat_version }}/bin/apache-tomcat-{{ tomcat_version }}.zip"
      shutdown:
        port: "-1"
  roles:
    - tomcat
    - common_criteria_tomcat
  tasks:
